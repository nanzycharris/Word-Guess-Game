<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Wick Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <img src="assets/images/johnwickwordgamelogo1.jpg" class="johnwicklogo" alt="JohnWick Responsive image">

        <div class="card">
            <div class="card-header">
                <h4>Word to Guess</h4>
            </div>
            <div class="card-body">
                <h3 class="card-title"></h3><span id="wordToGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <h6>Wrong Guesses</h6>
            </div>
            <div class="card-body">
                <h6 class="card-title"></h6><span id="wrongGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <h6>Guesses Left</h6>
            </div>
            <div class="card-body">
                <h6 class="card-title"></h6><span id="numGuesses"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <h6>Win Counter</h6>
            </div>
            <div class="card-body">
                <h6 class="card-title"></h6><span id="winCounter"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <h6>Loss Counter</h6>
            </div>
            <div class="card-body">
                <h6 class="card-title"></h6><span id="lossCounter"></span>
            </div>
        </div>
        <br>
    </div>
    <div class="card text-center">
        <div class="card-footer text-muted">
            Â© Nancy C. Harris 2019
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
