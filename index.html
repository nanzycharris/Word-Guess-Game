        <img src="assets/images/johnwickwordgamelogo1.jpg" class="johnwicklogo" alt="JohnWick Responsive image">

        <div class="card">
            <div class="card-header">
                Word to Guess
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Word"></h5><span id="WordToGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Wrong Guesses
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="WrongGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Guesses Left
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="GuessesLeft"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Win Counter
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="WinCounter"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Loss Counter
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="LossCounter"></span>
            </div>
        </div>
