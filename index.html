<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Wick Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <img src="assets/images/johnwickwordgamelogo1.jpg" class="johnwicklogo" alt="JohnWick Responsive image">

        <div class="card">
            <div class="card-header">
                <h4>Word to Guess</h4>
            </div>
            <div class="card-body">
                <h3 class="card-title" id="Word">_ _ _ _ _ _ _</h3><span id="WordToGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Wrong Guesses
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="WrongGuess"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Guesses Left
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="GuessesLeft"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Win Counter
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="WinCounter"></span>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Loss Counter
            </div>
            <div class="card-body">
                <h5 class="card-title" id="Wrong"></h5><span id="LossCounter"></span>
            </div>
        </div>
        <br>
    </div>
    <div class="card text-center">
        <div class="card-footer text-muted">
            Â© Nancy C. Harris 2019
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
